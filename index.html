<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Angular Scheduling</title>

    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="./js/libs/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="./js/app/app.js"></script>
    <script src="./js/app/directives/day-picker.js"></script>
    <script src="./js/app/app-controller-asobj-table.js"></script>
    <script src="./js/app/days.js"></script>
    <script src="./js/app/overview.js"></script>
</head>
<body ng-app="scheduleApp">
  <div class="container" ng-controller="IndexController">
    <a href="./#/tables/configure" class="btn btn-primary">Configure tables</a>
    <a href="./#/days" class="btn btn-primary">Days</a>
    <a href="./#/overview" class="btn btn-primary">Overview</a>
  </div>
  <div class="container" ng-view></div>
</body>
</html>
